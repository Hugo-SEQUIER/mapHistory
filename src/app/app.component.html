<header>
  <h2>Map History</h2>
</header>
<div class="container">
  <div class="information">
    <h3>Filtre</h3>
  </div>
  <div id="map"class="my-google-map">
    <google-map [width]="1000" [height]="600" [options]="mapOptions" polyOptions>
      <span *ngFor="let pays of pays2022">
        <map-polygon [options]="pays.pays"></map-polygon>
      </span>
    </google-map>
  </div>
  <div class="information">
    <h3>Informations</h3>
  </div>
</div>
